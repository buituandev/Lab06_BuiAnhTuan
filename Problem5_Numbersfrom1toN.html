<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to N</title>
    <script>
        function printNumbers() {
            let n = document.getElementById('input').value;
            let result = '';
            if (n < 1 || !n) {
                document.getElementById('result').innerHTML = 'Please enter a valid positive integer.';
                return;
            } else {
                for (let i = 1; i <= n; i++) {
                    result += i + ' ';
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>


<body>
    <div>
        <h3>
            Numbers from 1 to N
        </h3>
        <p>Enter a positive integer N: <input type="text" class="input" id="input"><input type="button"
                value="Print Numbers" onclick="printNumbers()"></p>
        <p id="result"></p>
    </div>
</body>

</html>
