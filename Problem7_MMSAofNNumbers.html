<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMSA of N Numbers</title>
    <script>
        function calcMMSA() {
            let n = document.getElementById('input').value;
            var numbers = [];
            numbers.add(n.split(','));
            numbers = numbers.flat();
            let max = Math.max(...numbers), min = Math.min(...numbers), sum = 0, avg = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += Number(numbers[i]);
            }
            avg = Math.round((sum / numbers.length)*100)/100; 

            document.getElementById('result').innerHTML = 'min=' + min + '<br>max=' + max + '<br>sum=' + sum + '<br>avg=' + avg;

        }
    </script>
</head>

<body>
    <div>
        <h3>
            MMSA of N Numbers
        </h3>
        <p>Enter numbers seperated by commas: <input type="text" class="input" id="input"><input type="button"
                value="Caculate MMSA" onclick="calcMMSA()"></p>
        <p id="result"></p>
    </div>
</body>

</html>
